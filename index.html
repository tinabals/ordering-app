<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Restaurant Ordering App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="over-all-container">
        <header>
            <div class="header-text">
                <span class="first-heading">Jimmyâ€™s Diner</span>
                <span class="second-heading">The best burgers and pizzas in town.</span>
            </div>
        </header>
        <main> 
            <div id="ordering-items"></div>
            <div id="order-item" class="order-item">
                <h3 class="order-heading">Your Order</h3>
                <div>
                    <div id="ordered-items-list">
                        <div id="order-heading"></div> 
                    </div>
                    <div id="totalPrices"></div>
                </div>
            </div>
            <div id="order-modal">
                <form id="payment-form">
                    <div class="modal-heading-container">
                        <h3 class="modal-heading">Enter card details</h3>
                        <button class="modal-close-btn" id="modal-close-btn" data-closemodal ="close">X</button>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Enter your name" name="fullName" required>
                        <input type="text" placeholder="Enter CVV" name="cvv" required>
                        <input type="text" placeholder="Enter card number" name="cardNumber" pattern="[0-9]*" inputmode="numeric" required>
                        <input type="submit" value="Pay" id="pay-btn" data-payment="payment">
                    </div>
                </form>
            </div>
            <div id="order-confirmed"></div>
        </main>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
